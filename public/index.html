{

<pre><code>POST https://usefull.repl.co/shorten
{

}</code></pre>
Response Format:
<pre><code>{
  "link": ShortLinkHere
}</code></pre>
<pre><code>GET https://usefull.repl.co/shorten?link=[AnyLinkHere]</code></pre>
